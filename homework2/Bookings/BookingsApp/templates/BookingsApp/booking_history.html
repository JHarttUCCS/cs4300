{% extends 'BookingsApp/base.html' %}
{% block title %}Booking History{% endblock %}
{% block content %}
<h2>Your Bookings</h2>
    <ul class="list-group">
        {% for booking in bookings %}
            <li class="list-group-item">
                <h5>{{booking.movie.title}} - {{booking.seat.seat_num}}</h5>
                <p>{{booking.booking_date}}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
