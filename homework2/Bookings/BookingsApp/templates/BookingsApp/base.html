<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
</head>
<body>

<div class="container">
  <ul class="nav bg-info">
    <li class="nav-item">
      <a class="nav-link link-light" href="{% url 'movie_list' %}">MOVIE LIST</a>
    </li>
    <li class="nav-item">
      <a class="nav-link link-light" href="{% url 'booking_history' %}">BOOKING HISTORY</a>
    </li>
    <li class="nav-item">
      <a class="nav-link link-light" href="{% url 'seat_booking' %}">SEAT BOOKING</a>
    </li>
    <li>
      {% if user.is_authenticated %}
        <a class="nav-link link-light" href="{% url 'logout' %}" id="logout-nav-button">Logout {{user}}</a>
      {% else %}
        <a class="nav-link link-light" href="{% url 'login' %}" id="login-nav-button">Login</a>
      {% endif %}
    </li>
  </ul>

  {% block content %}
  {% endblock %}
</div>
</body>
</html>
